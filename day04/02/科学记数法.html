<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科学记数法</title>
</head>
<body>
<script type="text/javascript">
    //科学记数法计算表示的数值
    document.write("科学记数法计算表示的数值输出结果为:")
    document.write("<br> 3e+6表示:"+3e+6)
    document.write("<br> 3.5e3表示:"+3.5e3)
    document.write("<br> 1.236E-2表示:"+1.236E-2)

    document.write("<br> 小数类型的表示输出结果：")
    document.write("<br>"+1.2)
    document.write("<br>"+1.222222)


</script>
</body>
</html>

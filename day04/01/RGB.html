<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB颜色代码</title>
</head>
<body>
<script type="text/javascript">


    //#EEE9BF
    document.write("RGB颜色代码01：");
    document.write("<br>"+"R:"+0x66)//红色部分
    document.write("<br> G:"+0x99)//绿色部分
    document.write("<br> B:"+0xff)//蓝色部分


    document.write("<br>"+"RGB颜色代码02：");
    document.write("<br>"+"R:"+0xEE)//红色部分
    document.write("<br> G:"+0xE9)//绿色部分
    document.write("<br> B:"+0xBF)//蓝色部分
</script>

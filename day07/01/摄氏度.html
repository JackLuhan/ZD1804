<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>摄氏度</title>
    <style type="text/css">
        *{
            font-size: 30px;
            color: green;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var hua= 68;
    var sheshi;
    sheshi=5/9*(hua-32)
    document.write("<pre>")
    document.write("华摄氏度："+hua+"&deg;F")
    document.write("\n摄氏度："+sheshi+"&deg;C")
    document.write("</pre>")
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔值</title>
</head>
<body>
<script type="text/javascript">
    var n =10;
    document.write(n==101)
    document.write("<br>")
    //1.如果n和10是相等的
    if (n==10) {
        //2.就输出n和10相等
        document.write("n和10相等")
    }else {
        //3.输出n和10是不相等的
        document.write("n和10不相等")
    }
</script>
</body>
</html>

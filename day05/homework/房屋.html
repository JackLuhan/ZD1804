<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房屋</title>
</head>
<body background="11.jpg">
<script type="text/javascript">
    //已知新华电脑学院房屋单价为8500/平方米，一套房屋的面积为80平方米，输出该房屋的单价、面积、总价
    document.write("新华电脑学院房屋单价为："+8500+"元/平方米")
    //这是换行的意思
    document.write("<br>")
    document.write("新华电脑学院房屋面积为："+80+"平方米")
    document.write("<br>")
    document.write("新华电脑学院房屋总价为："+8500*80+"元")



</script>
</body>
</html>

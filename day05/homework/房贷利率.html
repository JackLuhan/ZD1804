<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房贷利率</title>
</head>
<body background="11.jpg">
<script type="text/javascript">
    //已知2019年的房贷利率为4.9%，试着用浮点型输出2019的房贷利率
    document.write("2019年的房贷利率为："+4.9/100)
    document.write("<br>")
    document.write("2019年的房贷利率为："+4.9*0.01)
    document.write("<br>")
    document.write("2019年的房贷利率为："+4.9e-2)
</script>
</body>
</html>
